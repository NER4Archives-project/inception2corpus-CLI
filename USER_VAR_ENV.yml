# Information relating to the connection to Inception
inception_user:
  # Inception API endpoint (if demo instance: http://localhost:8080)
  - inception_host: https://inception.dhlab.epfl.ch/prod # change here
  # Project name in Inception
  - project_name: NER4Archives-template # change here
  # Username to log in
  - username: # change here
  # Password to log in
  - password: # change here

# Information related to output conll
conll_structure:
  # Which kind of feature extract in new conll (default Named Entity)
  - feature_structure: de.tudarmstadt.ukp.dkpro.core.api.ner.type.NamedEntity
  # What kind of separator in output (only two values : "space" or "tab")
  - type_separator: space

# Information relating to corpus
corpus_metadata:
  # Corpus name
  - name_corpus: NER4Archives # change here
  # Corpus version
  - version: 3.0 # change here
  # Inter-annotator agreement score (0 if unknown)
  - kappa_iaa: 68.6 # change here
  # Sources from which the corpus is extracted ([] if unknown)
  - from_corpus: [FRAN_IR_000061,
                  FRAN_IR_000242,
                  FRAN_IR_001454,
                  FRAN_IR_001488,
                  FRAN_IR_001631,
                  FRAN_IR_041253,
                  FRAN_IR_050185,
                  FRAN_IR_050370,
                  FRAN_IR_050516,
                  FRAN_IR_053754,
                  FRAN_IR_054129,
                  FRAN_IR_054605,
                  FRAN_IR_055325,
                  FRAN_IR_057246,
                  FRAN_IR_058292,
                  FRAN_IR_058341,
                  FRAN_IR_058836]

# Corpus serialization ratio
corpus_stratification:
  # Data distribution in 2 sets (default => train:80% / dev:20%)
  - train_dev_ratio: [0.8, 0.2]
  # data distribution in 3 sets (default => train:60% / dev:20% / test:20%)
  - train_dev_test_ratio: [0.6, 0.2, 0.2]

